{% extends 'layout.html' %}
{% load static %}


{% block content %}

    <div class="container" style="width: 55%;">
        <div class="row">
            <div class="col"><h1>{{ blogPostDetail.title }}</h1></div>
        </div>

        <div class="row mt-2">
            <div class="col-lg-12 mx-auto">
                <img class="card-img" src="{{ blogPostDetail.image.url }}" alt=""> 
            </div>
            <div>
                <br>
                <p>{{ blogPostDetail.summary|safe }}</p>
                <p>{{ blogPostDetail.content|safe }}</p>
                <p style="font-weight: bold;">Görüntülenme Sayısı: {{ blogPostDetail.post_views}}</p>
            </div>
            
        </div>
           
                
    </div>
    
    
{% endblock %}
